<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="skin.css">
</head>
<body>
    <div class="pgcontainer">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <input type="text" class="monitor" id="line" placeholder="0">
            <div class="flex-calc">
                <input type="button" class="button" value="1" onclick="input(1)">
                <input type="button" class="button" value="2" onclick="input(2)">
                <input type="button" class="button" value="3" onclick="input(3)">
                <input type="button" class="buttonAct" value="/" onclick="input('/')">

                <input type="button" class="button" value="4" onclick="input(4)">
                <input type="button" class="button" value="5" onclick="input(5)">
                <input type="button" class="button" value="6" onclick="input(6)">
                <input type="button" class="buttonAct" value="x" onclick="input('*')">

                <input type="button" class="button" value="7" onclick="input(7)">
                <input type="button" class="button" value="8" onclick="input(8)">
                <input type="button" class="button" value="9" onclick="input(9)">
                <input type="button" class="buttonAct" value="-" onclick="input('-')">

                <input type="button" class="button" value="C" onclick="clear()">
                <input type="button" class="button" value="0" onclick="input(0)">
                <input type="button" class="button" value="=" onclick='document.getElementsByName("line")[0].value = eval(document.getElementsByName("line")[0].value)'>
                <input type="button" class="buttonAct" value="+" onclick="input('+')">
            </div>
            <script src="brain.js"></script>
        </div>
    </div>
</body>
</html>
